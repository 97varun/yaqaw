<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize.min.css"  media="screen,projection"/>

    <script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // profile dropdown
            options = {
                alignment: 'right',
                constrainWidth: false,
                coverTrigger: false
            }
            $('.dropdown-trigger').dropdown(options);
        });
    </script>

    <style>
        .row {
            margin: 0 !important;
        }
		#login {
			padding: 5% 0 0 35% !important;
		}
        .brand-logo {
            padding-left: 1% !important;
        }
    </style>
</head>

<body class="blue-grey lighten-5">
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <a href="#" class="brand-logo">Quora</a>
        </div>
    </nav>

    <div id="login" class="row">
        <div class="col s5 card-panel">
            <form class="login-form">
                <div class="row">
                    <div class="input-field col s12 center">
                        <h4>Login</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix pt-5">person_outline</i>
                      <input ng-model="user.username" id="username" type="text">
                      <label for="username" class="center-align">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix pt-5">lock_outline</i>
                      <input ng-model="user.password" id="password" type="password">
                      <label for="password" class="">Password</label>
                    </div>
				</div>
                <div class="row" style="padding-bottom: 4%;">
                    <div class="col s8" style="margin-left: 16%;">
                        <button class="btn waves-effect waves-light col s12 submit-btn" type="submit" name="action">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/materialize.min.js"></script>
</body>
</html>
