<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // profile dropdown
            options = {
                alignment: 'right',
                constrainWidth: false,
                coverTrigger: false
            }
            $('.dropdown-trigger').dropdown(options);
        });
    </script>

    <style>
        .row {
            margin: 0 !important;
        }
        .brand-logo {
            padding-left: 1% !important;
        }
        #search-bar {
            width: 40%; 
            margin-left: 30%;
        }
    </style>
</head>

<body class="blue-grey lighten-5">
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <a href="#" class="brand-logo">Vuora</a>
            <ul class="right">
                <li>
                    <a class="waves-effect waves-light btn-flat dropdown-trigger" data-target="menu-dropdown">
                        <i class="material-icons white-text">person</i>
                    </a>
                </li>
            </ul>
            <div id="search-bar" contenteditable="true" class="blue-grey darken-2 btn-flat white-text">
                Search
            </div>
        </div>
    </nav>
    <ul id='menu-dropdown' class='dropdown-content'>
        <li><a href="#!">Profile</a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a href="#!">Logout</a></li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Answerer info</span>
                        <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a href="#"><i class="material-icons green-text waves-effect waves-green">thumb_up</i></a>
                        <a href="#"><i class="material-icons red-text waves-effect waves-red">thumb_down</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
