<!DOCTYPE html>
<html ng-app="qaApp">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize.min.css"  media="screen,projection"/>

    <script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/angular.min.js"></script>

    <script type="text/javascript" src="../static/app.js"></script>
    <script>
        $(document).ready(function() {
            // profile dropdown
            options = {
                alignment: 'right',
                constrainWidth: false,
                coverTrigger: false
            }
            $('.dropdown-trigger').dropdown(options);
        });
    </script>

    <style>
        .row {
            margin: 0 !important;
        }
		#login {
			padding: 5% 0 0 35% !important;
		}
        .brand-logo {
            padding-left: 1% !important;
        }
    </style>
</head>

<body class="blue-grey lighten-5" ng-controller="UserController">
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <a href="#" class="brand-logo">Quora</a>
            <ul class="right">
                <li>
                    <a href="/login" class="waves-effect waves-light btn green">
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="login" class="row">
        <div class="col s5 card-panel">
            <form class="login-form" ng-submit="register($event)">
                <div class="row">
                    <div class="input-field col s12 center">
                        <h4>Register</h4>
                        <p class="center">Join our community now!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix pt-5">person_outline</i>
                      <input id="username" ng-model="newuser.username" type="text">
                      <label for="username" class="center-align">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">lock_outline</i>
                        <input id="password" ng-model="newuser.password"  type="password">
                        <label for="password" class="">Password</label>
                    </div>
				</div>
				<div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">info_outline</i>
                        <input id="about" ng-model="newuser.about" type="text"/>
                        <label for="about" class="">About</label>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 4%;">
                    <div class="col s8" style="margin-left: 16%;">
                        <button class="btn waves-effect waves-light col s12 submit-btn">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/materialize.min.js"></script>
</body>
</html>
