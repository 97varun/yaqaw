<!DOCTYPE html>
<html ng-app="qaApp">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script>
        $(document).ready(function() {
            // profile dropdown
            options = {
                alignment: 'right',
                constrainWidth: false,
                coverTrigger: false
            }
            $('.dropdown-trigger').dropdown(options);
            $('input.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": 'https://placehold.it/250x250'
                },
            });
        });

        var qaApp = angular.module('qaApp', []);
            
        qaApp.controller('QAController', function QAController($scope) {
            $scope.posts = [
                {
                    _id: '1',
                    question: "Can the speed of a particle ever be negative? Give an example.",
                    username: "gb",
                    answers: ["No. Speed is a scalar quantity and so is always positive. Hope you understood.", "answer2", "answer3"]
                },
                {
                    _id: '2',
                    question: "What is the answer to life, the universe and everything?",
                    username: "gb",
                    answers: ["42", "43", "44"]
                }
            ];
            // some initialisation.
            $scope.posts.forEach(post => {
                post.showAnswers = false;
                post.showBtnText = 'show answers';
                post.answering = false;
                post.userAnswer = '';
            });
            // to show/hide answers
            $scope.switchView = function(post) {
                if (post.showAnswers) {
                    post.showAnswers = false;
                    post.showBtnText = 'show answers';
                } else {
                    post.showAnswers = true;
                    post.showBtnText = 'collapse';
                }
            }
            // submit answer to a question
            $scope.answerQuestion = function(post) {
                console.log(post.userAnswer);
                post.answering = false;
                post.userAnswer = '';
            }
            // show/hide answer textarea
            $scope.openClose = function(post) {
                if (post.answering) {
                    post.answering = false;
                    post.userAnswer = '';
                    $('#answer-field').attr('rows', 0);
                } else {
                    post.answering = true;
                }
            }
        });
    </script>

    <style>
        .row {
            margin: 0 !important;
        }
        .brand-logo, #search-bar {
            padding-left: 1% !important;
        }
        #search-bar {
            width: 40%; 
            margin-left: 30%;
            border: none !important;
            cursor: text;
        }
        #search-bar:focus, #search-bar:hover {
            background-color: white !important;
            color: black !important;
            cursor: text;
        }
    </style>
</head>

<body class="blue-grey lighten-5" ng-controller="QAController">
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <a href="#" class="brand-logo">Quora</a>
            <ul class="right">
                <li>
                    <a class="waves-effect waves-light btn-flat dropdown-trigger" data-target="menu-dropdown">
                        <i class="material-icons white-text">person</i>
                    </a>
                </li>
            </ul>
            <div class="input-field">
                <input type="text" id="search-bar" class="blue-grey darken-2 white-text autocomplete" placeholder="Search">
            </div>
        </div>
    </nav>
    <ul id='menu-dropdown' class='dropdown-content'>
        <li><a href="profile.html">Profile</a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a href="">Logout</a></li>
    </ul>
    <div class="container">
        <div class="row" ng-repeat="post in posts">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{post.question}}</span>
                    </div>
                    <div class="row" ng-repeat="answer in post.answers" ng-show="post.showAnswers">
                        <div class="col s12 m12">
                            <div class="card transparent">
                                <div class="card-content">
                                    <span class="card-title">{{answer}}</span>
                                </div>
                                <div class="card-action">
                                    <a href=""><i class="material-icons green-text waves-effect waves-green">thumb_up</i></a>
                                    <a href=""><i class="material-icons red-text waves-effect waves-red">thumb_down</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="post.answering">
                        <div class="col s12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="input-field">
                                        <textarea ng-model='post.userAnswer' id="answer-field" class="materialize-textarea"></textarea>
                                        <label for="answer-field">Answer</label>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <a href="" class="teal-text btn-flat waves-effect" ng-click="openClose(post)">Cancel</a>
                                    <a href="" class="teal-text btn-flat waves-effect" ng-click="answerQuestion(post)">Submit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action" ng-show='!post.answering'>
                        <a href="" class="teal-text btn-flat waves-effect" ng-click="switchView(post)">{{post.showBtnText}}</a>
                        <a href="" class="teal-text btn-flat waves-effect" ng-click="openClose(post)">Answer</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
